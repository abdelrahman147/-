<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Derivative Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Derivative Calculator</h1>
        <p>Enter a function and a value of x to compute its derivative.</p>

        <form id="calcForm">
            <label for="functionSelect">Choose a function:</label>
            <select id="functionSelect" name="functionSelect">
                <option value="x^2">x²</option>
                <option value="x^3">x³</option>
                <option value="sin(x)">sin(x)</option>
                <option value="cos(x)">cos(x)</option>
                <option value="e^x">e^x</option>
                <option value="ln(x)">ln(x)</option>
                <option value="tan(x)">tan(x)</option>
                <option value="sec(x)">sec(x)</option>
            </select>

            <label for="xInput">Value of x:</label>
            <input type="number" id="xInput" name="xInput" placeholder="Enter a number" required step="any"/>

            <button type="submit">Calculate Derivative</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
